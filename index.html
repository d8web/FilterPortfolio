<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Filter</title>
</head>
<body>
  
  <section class="portfolio">
    <section class="container">
      <ul class="menu">
        <li class="list active" data-filter="All">All</li>
        <li class="list" data-filter="frontend">Frontend</li>
        <li class="list" data-filter="backend">Backend</li>
      </ul>
      <div class="product">
        <div class="item-box frontend"><img src="assets/images/front1.jpg"/></div>
        <div class="item-box backend"><img src="assets/images/back1.jpg"/></div>
        <div class="item-box frontend"><img src="assets/images/front2.jpg"/></div>
        <div class="item-box backend"><img src="assets/images/back2.jpg"/></div>
        <div class="item-box frontend"><img src="assets/images/front3.jpg"/></div>
        <div class="item-box backend"><img src="assets/images/back3.png"/></div>
      </div>
    </section>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="assets/js/app.js"></script>

</body>
</html>
